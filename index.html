<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-blue-200 flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
    <h2 class="text-2xl font-bold text-blue-900 mb-4 text-center">Message Box</h2>

    <textarea id="message" rows="5" maxlength="200"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
      placeholder="Type your message here..."></textarea>

    <div class="text-sm text-gray-700 mt-2 flex justify-between">
      <span id="charCount">0/200 characters</span>
      <span id="warning" class="text-red-600 hidden">Character limit reached!</span>
    </div>
  </div>

  <!-- Link JS file -->
  <script src="script.js"></script>

</body>

</html>
